<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>get form</title>
</head>
<body>
<form th:action="@{/validate}" method="post" th:object="${phoneNumber}">
    <table>
        <tr>
            <td>Number</td>
            <td><input th:field="*{number}"/></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></td>
        </tr>
    </table>
    <button type="submit">send</button>
</form>

</body>
</html>
